<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 75%;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .product-box {
            display: flex;
            gap: 20px;
        }
        .product-box img {
            width: 45%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        .details {
            width: 55%;
        }
        h1 {
            font-size: 32px;
            margin: 0 0 10px;
            color: #222;
        }
        .price {
            font-size: 24px;
            color: #d9534f;
            margin-bottom: 15px;
        }
        .description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn {
            background: #007bff;
            padding: 12px 20px;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0064d1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-box">

            <!-- Product Image -->
            <img src="https://m.media-amazon.com/images/I/71wsFuSw1kL._SY741_.jpg"
            <!-- Product Details -->
            <div class="details">
                <h1>T shirt</h1>
                <p class="price">25000</p>

                <p class="description">
                    These premium-quality T shirt offer ultimate comfort .
                </p>

                <button class="btn">Add to Cart</button>
            </div>

        </div>
    </div>

</body>
</html>
